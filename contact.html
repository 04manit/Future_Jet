<style>
.user-input-wrp {
	position: relative;
	width: 100%;
}
.user-input-wrp .inputText{
	width: 100%;
	outline: none;
	border:none;
	border-bottom: 1px solid #777;
 	box-shadow: none !important;
     padding: 4px 10px;
    border-radius: 4px;
}
.user-input-wrp .inputText:focus{
	border-color: blue;
	border-width: medium medium 2px;
}
.user-input-wrp .floating-label:focus{
    color: #fff;
}
.user-input-wrp .floating-label {
	position: absolute;
    pointer-events: none;
    top: 27px;
    left: 10px;
    font-size: 15px;
    transition: 0.2s ease all;
}
.user-input-wrp input:focus ~ .floating-label,
.user-input-wrp input:not(:focus):valid ~ .floating-label{
	top: 0px;
	left: 10px;
	font-size: 13px;
	opacity: 1;
    color: #fff;    
}</style>

    <script>
        var swiper2 = new Swiper(".menu_scroll", {
